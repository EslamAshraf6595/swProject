name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django pytest pytest-django psycopg2-binary

    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v2.0.0
      with:
        postgresql version: '13'
        postgresql db: 'mydatabase'
        postgresql user: 'postgres'
        postgresql password: 'eslam'

    - name: Run Django migrations
      working-directory: SoftwareProject
      env:
        DATABASE_URL: postgres://postgres:eslam@localhost:5432/mydatabase
      run: |
        python manage.py migrate

    - name: Run tests
      working-directory: SoftwareProject
      env:
        DATABASE_URL: postgres://postgres:eslam@localhost:5432/mydatabase
      run: |
        python manage.py test
