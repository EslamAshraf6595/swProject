<h1>Search Results</h1>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="50">
                <span>{{ product.name }}</span>
                <span>${{ product.price }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
