<!DOCTYPE html>
<html lang="en">
 
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coffee Website</title>
    <link rel="stylesheet" href="{%static "styles.css"%}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <header>
    
    <i class='bx bx-menu' id="menu-icon"></i>

    <ul class="navbar">
      <li><a href="home.html#home">Home</a></li>
      <li><a href="about.html#about">About Us</a></li>
      <li><a href="products.html#products">Products</a></li>
    </ul>

    <div class="header-icon">
      <i class='bx bx-cart-alt'></i>
      <i class='bx bx-search' id="search-icon"></i>
    </div>
    <div class="search-box">
      <input type="search" placeholder="Search Here...">
    </div>
  </header>
  <section class="home" id="home">
    <div class="home-text">
      <h1>Start your day <br> with coffee</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores soluta ob</p>
      <a href="products.html#products" class="btn">Shop Now</a>
    </div>
    <div class="home-img">
      <img src="{%static 'img/main.png'%}" alt="Main Image">
    </div>
  </section>


  <script src="{%static "main.js"%}"></script>
</body>
</html>
