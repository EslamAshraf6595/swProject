<section>
    <h1>Your Shopping Cart</h1>
    {% if cart %}
    <table>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        {% for key, item in cart.items %}
        <tr>
            <td><img src="{{ item.image }}" alt="{{ item.name }}" width="50"></td>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.quantity|floatformat:2|add:item.price|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</section>
